<div class="landing-wrapper">
  <div class=" marginT5EM">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="pe-2">{{'ADMINP.TITLE' | translate}}</h1>
      </div>
    </div>
  </div>
  <div class="">
    <div class="row">
      <div class="col-lg-5">
        <ng-container>
          <button (click)="showResults()" class="btn btn-outline-primary my-4">
            {{'ADMINP.SEARCH' | translate}}
          </button>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container *ngIf="isResultInfoVisible">
    <div class="">
      <div class="row">
        <div class="col-lg-5">
          <input
            type="text"
            [formControl]="searchText"
            placeholder="{{'ADMINP.SEARCH2' | translate }}"
            class="inputSearch"
          />
        </div>
      </div>
      <ng-container *ngIf="showResultTable">
        <div class="row">
          <div class="col-lg-5 tableSearch">
            <table class="">
              <thead>
                <tr>
                  <th> {{'ADMINP.ID' | translate}}</th>
                  <th> {{'ADMINP.NAME' | translate}}</th>
                  <th> {{'ADMINP.CONTACT' | translate}}</th>
                  <th> {{'ADMINP.EMAIL' | translate}}</th>
                  <th> {{'ADMINP.VIEW' | translate}}</th>
                  <th> {{'ADMINP.CHECKED' | translate}}</th>
                  <!-- Columna para acciones -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filteredData">
                  <td>{{ item.id }}</td>
                  <td>{{ item.companyName }}</td>
                  <td>{{ item.contactName }}</td>
                  <td>{{ item.email }}</td>
                  <td>
                    <span
                      class="icon bi bi-arrow-right-circle"
                      (click)="handleIconClick(item.id)"
                    ></span>
                  </td>
                  <td>
                    <ng-container *ngIf="item.checked">
                      <span class="icon bi bi-check2-circle"></span>
                    </ng-container>
                    <ng-container *ngIf="!item.checked">
                      <span
                        class="icon bi bi-x-circle"
                        
                      ></span>
                    </ng-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
