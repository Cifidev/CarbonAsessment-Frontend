<div class="row">
  
  <div class="col-md-6">
      <ng-container>
      <h4> {{'SECTION.ACTIONABLE' | translate}}</h4>
      <ul class="text-success fs-12">
        <button (click)="clickPrint()" class="btn btn-outline-primary my-4">
          {{'SECTION.DOWNLOAD' | translate}}
        </button>
        <button  *ngIf="!checked" (click)="clickChecked()" class="btn btn-outline-primary my-4 mw-50">
          {{'SECTION.VERIFIED' | translate}}
        </button>
      </ul>
      
    </ng-container>
  </div>
  <div   id="contentToConvert" class="col-md-6" >
    <div class="col-12">
      <p>Assessment results: <b>{{score}}/{{total}}</b></p>
    </div>
    <canvas id="myChart" width="100%"></canvas>
  </div>
</div>
