<div class="landing-wrapper">
  <div class="container-fluid container-lg">
    <div class="landing-data d-flex vh-100">
      <form [formGroup]="form">
        <div class="row g-0">
          <div
            *ngFor="let input of inputs"
            [class]="input.colClass"
            class="col-12"
          >
            <div *ngIf="showInput(input)" class="form-floating mb-3">
              <ng-container [ngSwitch]="input.type">
                
                 
                <input
                  *ngSwitchDefault
                  [class]="getInputClass(input)"
                  [formControlName]="input.formControlName"
                  [id]="input.formControlName"
                  [placeholder]="input.label"
                  class="form-control"
                  [type]="input.tipe"
                />
                
              </ng-container>
              <label [for]="input.formControlName" class="form-label">{{
                input.label
              }}</label>
            </div>
          </div>
        </div>
        <div class="form-check">
       
          
        </div>
        <button
          (click)="submit()"
          [disabled]="isLoading"
          class="btn btn-outline-primary my-4"
        >
        {{'LOGIN.LOGIN' | translate}}
          <ng-container *ngIf="isLoading">
            <span
              aria-hidden="true"
              class="spinner-border spinner-border-sm"
              role="status"
            ></span>
            <span class="visually-hidden">{{'OTHER.LOADING' | translate}}</span>
          </ng-container>
        </button>
      </form>
    </div>
  </div>
</div>
